
<!DOCTYPE html>
<html>
<meta charset="UTF-8" />
<script type="text/javascript">

   function arvuta(){
        var letihind = parseFloat(document.querySelector("#letihind").value);
        var km = letihind * 20 / 120;
        km = (Math.round(km * 100) / 100).toFixed(2);
        document.querySelector("#vastus").innerHTML = km;
    }

</script>
<head>
   <title>KaÌˆibemaksu arvutus</title>
  </head>
  <body>
     <h1>Katsetuste leht</h1>
       Palun sisesta letihind:
        <input type="text" id="letihind" />
        <input type="button" value="OK" onclick="arvuta();" />
        <div id="vastus">
          Vastuse koht.
        </div>
  </body>
</html>
